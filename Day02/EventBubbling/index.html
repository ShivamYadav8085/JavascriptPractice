<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            background-color: yellow;
            width: 800px;
            height: 500px;
            margin: 0px auto;
            display: flex;
        }
        #child1{
            background-color: brown;
            height: 50%;
            width: 50%;
        }
        #child2{
            background-color: red;
            height: 50%;
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child1">
            <div style="text-align: center; color: aliceblue; ">Child1: Event Propogation not handled</div>
        </div>
        <div id="child2">
            <div style="text-align: center; color: aliceblue;">Child2: Event Propogation Handled</div>
        </div>
    </div>
</body>
<script src="EventBubbling.js"></script>
</html>
